<div class="card">
  <div class="card_header">
      <div class="card_header-image">
          <img class="rouded" [src]="property.image" [alt]="property.title">
      </div>
  </div>
  <div class="card_body">
      <h2 class="card_body-title">{{ property.title }}</h2>
      <p class="card_body-text">{{ property.description }}</p>
  </div>
  <div class="card-footer actions">
      <div class="card-footer-actions">
          <button class="button text">View Details</button>
      </div>
      <div class="card-footer-icons">
      </div>
  </div>
</div>
