<div class="container register">
  <div class="auth-container">
    <form (ngSubmit)="register($event)" [formGroup]="form">
      <div class="auth">
        <h1>Register</h1>
        <div id="outline" class="input-container_item">
          <input type="text" placeholder="Fullname" class="outline" formControlName="name">
        </div>
        <div id="outline" class="input-container_item">
          <input type="email" placeholder="Email" class="outline" formControlName="email">
        </div>
        <div id="outline" class="input-container_item">
          <input type="password" placeholder="Password" class="outline" formControlName="password">
      </div>
      <button class="button contained w-100" [disabled]="!form.valid">Register</button>
      </div>
    </form>
    <hr>
    <div class="auth-login">
      <p>or</p>
      <a routerLink="/auth">Login</a>
    </div>
  </div>
</div>
